<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>BookShelf</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="side"></div>
        <div class="main-cont">
            <div>
                <span>
                    my
                    <p>BookShelf</p>
                </span>
                <img
                    src="./assets/cat-sleeping.svg"
                    alt="cat sleeping"
                    height="auto"
                />
            </div>
            <div class="shelf">
                <div class="inner-shelf">
                    <div class="book add">+</div>
                </div>
            </div>
            <div>
                <div class="shelf-leg"></div>
                <div class="shelf-leg"></div>
            </div>
        </div>
        <div class="side"></div>
        <dialog class="modal form-1">
            <form>
                <fieldset>
                    <legend><h1>Book Information</h1></legend>
                    <div class="form-cont">
                        <input
                            type="text"
                            name="title"
                            id="title"
                            required
                            minlength="1"
                            maxlength="20"
                            placeholder="Lord of the Rings"
                        />
                        <label for="title"
                            >Title <span aria-label="required">*</span>
                            <span class="guide">(1-20 characters)</span></label
                        >
                    </div>

                    <div class="form-cont">
                        <input
                            type="text"
                            name="author"
                            id="author"
                            required
                            minlength="1"
                            maxlength="30"
                            placeholder="John Ronald Reuel Tolkien"
                        />
                        <label for="author"
                            >Author <span aria-label="required">*</span
                            ><span class="guide">(1-30 characters)</span></label
                        >
                    </div>

                    <div class="form-cont">
                        <input
                            type="number"
                            name="pages"
                            id="pages"
                            required
                            min="1"
                            max="10000"
                            placeholder="423"
                        />
                        <label for="pages"
                            >Pages <span aria-label="required">*</span
                            ><span class="guide"
                                >(min 1, max 10000)</span
                            ></label
                        >
                    </div>

                    <div class="form-cont">
                        <div>
                            <span aria-hidden="true">No</span>
                            <input
                                type="range"
                                name="read"
                                id="read"
                                max="1"
                                value="0"
                            />
                            <span>Yes</span>
                        </div>
                        <label for="read">Read ?</label>
                    </div>

                    <div class="form-cont">
                        <button type="submit" id="submit">Submit</button>
                        <button type="reset">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </dialog>
        <dialog class="modal form-2">
            <form>
                <fieldset>
                    <legend><h1>Book Information</h1></legend>
                    <div class="form-cont">
                        <input
                            type="text"
                            name="title"
                            id="title-2"
                            required
                            minlength="1"
                            maxlength="20"
                            placeholder="Lord of the Rings"
                        />
                        <label for="title-2"
                            >Title <span aria-label="required">*</span>
                            <span class="guide">(1-20 characters)</span></label
                        >
                    </div>

                    <div class="form-cont">
                        <input
                            type="text"
                            name="author"
                            id="author-2"
                            required
                            minlength="1"
                            maxlength="30"
                            placeholder="John Ronald Reuel Tolkien"
                        />
                        <label for="author-2"
                            >Author <span aria-label="required">*</span
                            ><span class="guide">(1-30 characters)</span></label
                        >
                    </div>

                    <div class="form-cont">
                        <input
                            type="number"
                            name="pages"
                            id="pages-2"
                            required
                            min="1"
                            max="10000"
                            placeholder="423"
                        />
                        <label for="pages-2"
                            >Pages <span aria-label="required">*</span
                            ><span class="guide"
                                >(min 1, max 10000)</span
                            ></label
                        >
                    </div>

                    <div class="form-cont">
                        <div>
                            <label for="read-2">Read ?</label>
                            <div>
                                <span aria-hidden="true">No</span>
                                <input
                                    type="range"
                                    name="read"
                                    id="read-2"
                                    max="1"
                                />
                                <span>Yes</span>
                            </div>
                        </div>

                        <img
                            src="./assets/delete-outline.svg"
                            alt="delete-icon"
                            width="15%"
                            class="delete"
                        />
                    </div>

                    <div class="form-cont">
                        <button type="submit" class="save">Save</button>
                        <button type="button">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </dialog>
    </body>
</html>
