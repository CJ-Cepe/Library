<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>BookShelf</title>
        <link rel="stylesheet" href="./style2.css" type="text/css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="side"></div>
        <div class="main-cont">
            <div>
                <span>
                    my
                    <p>BookShelf</p>
                </span>
                <img
                    src="./assets/cat-sleeping.svg"
                    alt="cat sleeping"
                    height="auto"
                />
            </div>
            <div class="shelf">
                <div class="inner-shelf">
                    <div class="book">
                        <div class="divider"></div>
                        <span class="title">Lord of the Rings</span>
                        <div class="divider"></div>
                        <span class="author">
                            John Ronald Reuel Tolkien
                            <p class="pages">123 p.</p>
                        </span>
                        <div class="divider"></div>
                        <div class="status"></div>
                        <div class="book-shadow"></div>
                    </div>

                    <div class="book add">+</div>
                </div>
            </div>
            <div>
                <div class="shelf-leg"></div>
                <div class="shelf-leg"></div>
            </div>
        </div>
        <div class="side"></div>
        <dialog class="modal">
            <form action="#">
                <fieldset>
                    <legend><h1>Book Information</h1></legend>
                    <div class="form-cont">
                        <input
                            type="text"
                            name="title"
                            id="title"
                            required
                            minlength="1"
                            maxlength="100"
                            placeholder="Lord of the Rings"
                        />
                        <label for="title"
                            >Title <span aria-label="required">*</span>
                            <span class="guide">(1-100 characters)</span></label
                        >
                    </div>

                    <div class="form-cont">
                        <input
                            type="text"
                            name="author"
                            id="author"
                            required
                            minlength="1"
                            maxlength="50"
                            placeholder="John Ronald Reuel Tolkien"
                        />
                        <label for="author"
                            >Author <span aria-label="required">*</span
                            ><span class="guide">(1-50 characters)</span></label
                        >
                    </div>

                    <div class="form-cont">
                        <input
                            type="number"
                            name="pages"
                            id="pages"
                            required
                            min="1"
                            placeholder="423"
                        />
                        <label for="pages"
                            >Pages <span aria-label="required">*</span
                            ><span class="guide">(minimum of 1)</span></label
                        >
                    </div>

                    <div class="form-cont">
                        <input type="radio" name="read" id="read" value="yes" />
                        <label for="read">Read?</label>
                    </div>

                    <div class="form-cont">
                        <button type="submit">Submit</button>
                        <button type="reset">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </dialog>
    </body>
</html>
